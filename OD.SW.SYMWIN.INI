  DO
   IF SEGMENT(TMP,1,7)="rgName=" THEN
    SUBNAME=SEGMENT(TMP,8,LENGTH(TMP))
   TMP=ENTERLINE(0)
  END
 IF SUBNAME<>"" THEN
  DO
   INITSUBROUTINE(SUBERR)
   EXECUTE(SUBNAME,SUBERR)
  END
END
