   HTMLVIEWLINE("<li style='font-weight:bold;'><a href='#cat-"+FORMAT("99",X)+"'>")
   HTMLVIEWLINE(CATEGORY(X,0))
   HTMLVIEWLINE("</a></li>")
  END
